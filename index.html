<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrador js</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!--  Icons-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container_principalHeader">
      <div class="container_contentHeader">
        <div class="headerSearch">
          <input id="inputHeader" class="inputHeader" type="text" placeholder="Ingrese un elemento" />
          <button id="buttonSearch" class="buttonSearch">Buscar
            <span class="material-symbols-outlined">
              search
            </span>
          </button>
        </div>
        <div class="headerAdd">
          <button id="buttonAddElement" class="header_buttonAdd">Agregar Elemento
            <span class="material-symbols-outlined">
              add
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>
  <!-- MAIN -->
  <main>
    <div class="container_view">
      <aside class="listAside">
        <h2>Categorias
          <span class="material-symbols-outlined">
            menu
          </span>
        </h2>
        <ul id="listFilter" />
      </aside>
      <div class="store" id="storeContainer"/>
    </div>

    <!-- POPUP -->
    <div class="popUpContainer_principal" id="modalPopUp">
      <div class="popUpContainer">
        <div class="containerTitlePopUp">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="containerInputs_popUp">
          <input placeholder="Ingrese nombre" id="nombre" type="text" />
          <input placeholder="Ingrese una imagen" id="img" type="text" />
          <input placeholder="Precio" value="0" id="precio" type="number" />
          <select id="categoria">
            <option>Seleccione una categoria</option>
            <option>Bebidas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="containerButtonsPopUp">
          <button class="buttonPopUp cancel" id="cancelButton">
            Cancelar </button>
          <button class="buttonPopUp accept" id="acceptButton">
            Aceptar </button>
          <button class="buttonPopUp delete" id="deleteButton">
            Eliminar </button>
        </div>
      </div>
    </div>

  </main>


  <script type="module" src="/main.js"></script>
</body>

</html>
